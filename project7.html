<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Simon Game</title>
      <link rel="stylesheet" href="style.css">
</head>
<body>
      <h1>Press Any Key To Start</h1>
      <div class="container">
            <div class="box-area">
                  <div class="upper">
                        <button class="box" id="blue"></button>
                        <button class="box" id="red"></button>
                  </div>      
                  <div class="lower">
                        <button class="box" id="yellow"></button>
                        <button class="box" id="green"></button>
                  </div>
            </div>
      </div>
      <script src="jquery-3.6.0.min.js"></script><!--Place this above myJavaScript.js-->
      <script src="myJavaScript.js"></script>
</body>
</html>
